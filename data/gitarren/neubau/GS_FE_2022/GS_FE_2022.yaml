name: Grand Solo FE 2022
de:
  price: 5900,-
  properties:
      wood_and_other:
          - [Decke, "schweizer Alpenfichte"]
          - [Korpus, "Elsbeere, geflammt"]
          - [Form, "Grand Solo"]
          - [Hals, "Ahorn, geflammt"]
          - [Griffbrett, "Elsbeere, 21 Bünde"]
          - [Griffbretteinlagen, "Perlmutt"]
          - [Steg, "Ahorn, geflammt"]
          - [Stegstecker, "Bein"]
          - [Randeinfassungen, "Ahorn, geflammt"]
          - ["Sattel & Stegeinlage", "Bein"]
          - [Halsstab, "Zwei-Wege"]
          - [Halsansatz, "14. Bund"]
          - [Mechaniken, "Gotoh SGV510Z Serie 1:21 chrom"]
          - [Koffer, "Hiscox Pro II GAD"]
      lacquer:
          - [Hals, "matt lackiert"]
          - [Korpus, "Schellack"]

  text: "<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/UDbFsmcd36o\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>
       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/mz8gD6h-DSU\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>
       <br />
       <br />
       <br />
       Die Grand Solo Serie zeichnet sich durch einen kräftigen und strahlenden Ton aus, der eine hohe Tragfähigkeit besitzt.
       Der obertonreiche Klang bietet dem Gitarristen ein breites Spektrum, um den Ton in den gewünschten Charakter formen zu können.


       Bei diesem Instrument wurde gezielt auf die <strong>Verwendung von Tropenhölzern verzichtet</strong>! Dieses Instrument gilt für mich als Beweis,
       dass sich mit einheimischen Hölzern ganz neue Klangwelten eröffnen lassen, die nicht zu unterschätzen sind!

       <p>Mit der Weiterentwicklung traditioneller Beleistungssysteme für Gitarrendecken, kann ein sehr ausgewogener und
       dynamischer Gitarrenklang erzeugt werden.</p>


       Dieses Instrument ist voller Respekt gegenüber der Gitarrenbautradition, mit Blick auf die Zukunft entstanden."

en:
  price: 5900,-
  properties:
      wood_and_other:
          - [Top, "Swiss Spruce"]
          - [Body, "Elsbeere"]
          - [Form, "Grand Solo"]
          - [Neck, "Flamed Maple"]
          - [Fingerboard, "Elsbeere, 21 frets"]
          - [Inlays, "Mother of Pearl"]
          - [Bridge, "Flamed Maple"]
          - [Bridgepins, "Bone"]
          - [Bindings, "Flamed Maple"]
          - ["Saddle", "Bone"]
          - [Truss rod, "Two-Way"]
          - [Base of the Neck, "14<sup>th</sup> fret"]
          - [Machine Heads, "Gotoh SGV510Z series 1:21, chrome"]
          - [Case, "Hiscox Pro II GAD"]
      lacquer:
          - [Neck, "Matt"]
          - [Body, "Shellac"]
  text:
      "<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/UDbFsmcd36o\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>
       <iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/mz8gD6h-DSU\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>
       <br />
       <br />
       <br />
       The character of the Grand Solo series is defined through a very strong and clear tone that shines in its lasting presence. The rich and harmonic sound offers a wide range of tonal diversity to the guitarist.

       <p> A long lasting sustain as well as an excellent tuning stability can be provided due to the use of well-seasoned, high density old mahogany for the guitar necks.
       With the further advancement of traditional guitar top bracing systems, a well-balanced and highly dynamic guitar sound can be accomplished.</p>
       <p>The main challange of creating this guitar was to build it <strong>without the use of any tropical woods</strong>.
       This project was proof to me, that by the use of local woods there is a whole new dimension of sound qualities to be explored.This new sound world shouldn't be underestimated!</p>

       This instrument was created with respect for the guitar building tradition and with an eye to the future."
