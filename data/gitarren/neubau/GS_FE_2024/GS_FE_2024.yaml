       <br />
       <br />
       Die Grand Solo Serie zeichnet sich durch einen kräftigen und strahlenden Ton aus, der eine hohe Tragfähigkeit besitzt.
       Der obertonreiche Klang bietet dem Gitarristen ein breites Spektrum, um den Ton in den gewünschten Charakter formen zu können.

       <p>Mit der Weiterentwicklung traditioneller Beleistungssysteme für Gitarrendecken, kann ein sehr ausgewogener und
       dynamischer Gitarrenklang erzeugt werden.</p>

       Dieses Instrument ist voller Respekt gegenüber der Gitarrenbautradition, mit Blick auf die Zukunft entstanden.

