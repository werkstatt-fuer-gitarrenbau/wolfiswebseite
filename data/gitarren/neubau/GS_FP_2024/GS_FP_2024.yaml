       <br />
       Die Grand Solo Serie zeichnet sich durch einen kräftigen und strahlenden Ton aus, der eine hohe Tragfähigkeit besitzt.
       Der obertonreiche Klang bietet dem Gitarristen ein breites Spektrum, um den Ton in den gewünschten Charakter formen zu können.


       Durch die Verwendung von jahrelang abgelagertem Mahagoni, mit einer hohen Materialdichte für den Gitarrenhals,
       wird ein lang anhaltender Ton, sowie eine hohe Stimmstabilität ermöglicht.
       Mit der Weiterentwicklung traditioneller Beleistungssysteme für Gitarrendecken, kann ein sehr ausgewogener und
       dynamischer Gitarrenklang erzeugt werden.
       <br/>
       Beim Model 2024 kommen doppelte Zargen zum Einsatz, was den Klangcharakter des Instruments noch druckvoller erscheinen lässt.


       Dieses Instrument ist voller Respekt gegenüber der Gitarrenbautradition, mit Blick auf die Zukunft entstanden.

