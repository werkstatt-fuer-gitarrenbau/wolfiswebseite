    text: "Das Orchestra Model ist eine etwas kleinere Gitarre, die sich durch eine angenehme Bespielbarkeit auszeichnet.
            Durch eine ausgeprägte Deckenwölbung, die in Kombination mit einer leichten Bauweise steht, lässt sich ein dynamischer
            Ton mit einer beachtlichen Lautstärke erzeugen.


            Mit Hilfe von Kohlefaserstäben im Inneren des Halses kann eine hervorragende Stimmstabilität ermöglicht werden.
            Die geölte Oberfläche von Hals und Korpus betont die natürliche Haptik und Farbe der Hölzer.
            Das Orchestra Model ist in einem optisch schlichten Gewand gekleidet, mit aller klanglichen Vielfalt eines handgefertigten Instruments."

en:
     properties:
