name: Grand Solo L Cut
price: 3890,-
de:
    properties:
        wood_and_other:
            - [Decke, "schweizer Alpenfichte, massiv"]
            - [Korpus, "spanische Zypresse, massiv"]
            - [Form, "Grand Solo"]
            - [Hals, "Mahagoni"]
            - [Griffbrett, "Ebenholz, 22 Bünde"]
            - [Griffbretteinlagen, "Perlmutt"]
            - ["Steg & Stegstecker", "Palisander"]
            - [Randeinfassungen, "Ebenholz"]
            - ["Sattel & Stegeinlage", "Bein"]
            - [Halsstab, "Zwei-Wege"]
            - [Halsansatz, "14. Bund"]
            - [Mechaniken, "Gotoh 510 Serie 1:21 chrom"]
        lacquer:
            - [Hals, "tiefmatt"]
            - [Korpus, "hochglanz"]


    text:
        "Die Grand Solo Serie zeichnet sich durch einen kräftigen und strahlenden Ton aus, der eine hohe Tragfähigkeit besitzt.
        Der obertonreiche Klang bietet dem Gitarristen ein breites Spektrum, um den Ton in den gewünschten Charakter zu formen.


        Durch die Verwendung von jahrelang abgelagertem Mahagoni, mit einer hohen Materialdichte für den Gitarrenhals,
        wird ein lang anhaltender Ton, sowie eine hohe Stimmstabilität ermöglicht.
        Mit der Weiterentwicklung traditioneller Beleistungssysteme für Gitarrendecken, kann ein sehr ausgewogener und
        dynamischer Gitarrenklang erzeugt werden.


        Dieses Instrument ist voller Respekt gegenüber der Gitarrenbautradition, mit Blick auf die Zukunft entstanden."

en:
     properties:
         wood_and_other:
             - [Top, "Spruce"]
             - [Body, "Spanish Cypress"]
             - [Form, "Grand Solo"]
             - [Neck, "Mahagoni"]
             - [Fingerboard, "Ebony, 22 frets"]
             - [Inlays, "Mother of pearl"]
             - ["Bridge & Pins", "Rosewood"]
             - [Bindings, "Ebony"]
             - ["Saddle", "Bone"]
             - [Truss rod, "Two-Way"]
             - [Base of the Neck, "14<sup>th</sup> fret"]
             - [Machine Heads, "Gotoh 510 Series 1:21, Chrome"]
         lacquer:
             - [Neck, "Deep Matt"]
             - [Body, "Glossy"]
     text:
         "The character of the Grand Solo Series is defined through a very strong and clear tone that shines in its lasting presence. The rich and harmonic sound offers a wide range of tonal diversity to the guitarist.


         A long lasting sustain as well as an excellent tuning stability can be provided due to the use of well-seasoned, high density old mahogany for the guitar necks.
         With the advancement of traditional guitar top bracing systems, a well-balanced and highly dynamic guitar sound can be accomplished.


         This instrument’s origins respect the tradition of lutherie, but also look ahead into the future."
