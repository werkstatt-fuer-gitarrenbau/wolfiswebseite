name: Orchestra Model ZM
price: 3950,-
de:
    properties:
        wood_and_other:
            - [Decke, "Zeder"]
            - [Korpus, "Mahagoni"]
            - [Form, "Orchestra Model"]
            - [Hals, "Cedro"]
            - [Griffbrett, "Ebenholz, 22 Bünde"]
            - [Griffbretteinlagen, "Dots, Perlmutt"]
            - [Steg, "Wenge"]
            - [Stegstecker, "Ebenholz mit Perlmuttauge"]
            - [Randeinfassungen, "Mahagoni"]
            - ["Sattel & Stegeinlage", "Bein"]
            - [Halsstab, "Zwei-Wege"]
            - [Halsansatz, "14. Bund"]
            - [Mechaniken, "Gotoh 510 Serie 1:15 offen"]
        lacquer:
            - ["Korpus & Hals", "offenporig Matt"]
            - [Decke, "Hochglanz"]
        accesories:
          - [Koffer, "Hiscox Pro II OM"]

    text: "Das Orchestra Model ist eine etwas kleinere Gitarre, die sich durch eine angenehme Bespielbarkeit auszeichnet.
            Durch eine ausgeprägte Deckenwölbung, die in Kombination mit einer leichten Bauweise steht, lässt sich ein dynamischer
            Ton mit einer beachtlichen Lautstärke erzeugen.


            Mit Hilfe von Kohlefaserstäben im Inneren des Halses kann eine hervorragende Stimmstabilität ermöglicht werden.
            Die offenporig matte Lackierung von  Hals und Korpus betont die natürliche Haptik der Hölzer.
            Das Orchestra Model ist in einem optisch schlichten Gewand gekleidet, mit aller klanglichen Vielfalt eines handgefertigten Instruments."
en:
     properties:
         wood_and_other:
             - [Top, "Canadian Cedar"]
             - [Body, "Mahogany"]
             - [Form, "Orchestra Model"]
             - [Neck, "Cedro"]
             - [Fingerboard, "Ebony, 22 frets"]
             - [Inlays, "Dots, Mother of Pearl"]
             - ["Bridge", "Wenge"]
             - ["Pins", "Ebony with MOP Inlays"]
             - [Bindings, "Mahogany"]
             - ["Saddle", "Bone"]
             - [Truss rod, "Two-Way"]
             - [Base of the Neck, "14<sup>th</sup> fret"]
             - [Machine Heads, "Gotoh 510 Series 1:15, open-gear"]
         lacquer:
             - [Neck & Body, "Open-pored matt"]
             - [Top, "Glossy"]
         accesories:
          - [Case, "Hiscox Pro II OM"]
     text:
         "The Orchestra Model is a slightly smaller guitar famous for its comfortable playability. The combination of the distinctive arched top and a light-weight construction results in a dynamic tone with remarkable volume.


          With the help of carbon fiber rods inside the neck, excellent tuning stability can be achieved. The open-pored matt lacquer on the neck and body supports the natural feel of the materials.
          The Orchestral Model shines throughout its simple aesthetics with the diverse voice of an hand-crafted instrument."
