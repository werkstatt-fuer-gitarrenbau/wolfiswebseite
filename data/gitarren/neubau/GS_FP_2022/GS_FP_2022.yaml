       <br />
       <br />
      The character of the Grand Solo Series is defined through a very strong and clear tone that shines in its lasting presence. The rich and harmonic sound offers a wide range of tonal diversity to the guitarist.


      A long lasting sustain as well as an excellent tuning stability can be provided due to the use of well-seasoned, high density old mahogany for the guitar necks.
      With the advancement of traditional guitar top bracing systems, a well-balanced and highly dynamic guitar sound can be accomplished.


      This instrument’s origins respects the tradition of lutherie, but also looks ahead into the future."
