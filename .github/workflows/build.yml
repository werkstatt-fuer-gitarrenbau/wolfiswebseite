name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '2.x'
    - uses: BSFishy/pip-action@v1
      with:
        requirements: requirements.txt
    - name: Generate & Upload
      run: |
        cd ci
        ./generate_static_htdocs
        python uploader.py