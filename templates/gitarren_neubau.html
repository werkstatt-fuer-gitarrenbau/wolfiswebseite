{% extends "gitarren_base.html" %}

{% block gitarren_content %}
<h1>{{ guitar['name'] }}</h1>

<table>
    {% for prop, value in guitar.get('properties', []) %}
        <tr><td>{{ prop }}:</td><td>{{ value }}</td>
    {% end %}
</table>
{% for image in guitar['images_small'] %}
<img src="{{ image }}">
{% end %}
{% end %}
